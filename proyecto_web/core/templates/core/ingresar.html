    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{% static 'core/img/icono.png' %}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'core/img/icono.png' %}" alt="" height="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"

<body>
    <header>
        <nav>
            <a href="/ingresar">Ingresar</a>
            <a href="/carrito" class="btn-carrito">
                <img src="{% static 'core/img/carretilla.png' %}" alt="" class="carrito" height="50px" width="50px " />
            </a>

        </nav>
        <section class="textos-header">
            <h1>
                Grow jardineria
            </h1>
            <h2>
                La jardineria es vida
            </h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: rgb(5, 114, 14);"></path>
            </svg></div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Ingresa tus datos</h5>
                        <form name="joinus" id="joinus">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="joinusEmail"
                                    placeholder="Correo" tabIndex="1" required>
                                <label for="joinusEmail">Hola@correo.com</label>
                                <div class="alert alert-danger d-none" role="alert" name="joinusEmailAlert">
                                    Debes rellenar el Correo
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="joinusPassword"
                                    placeholder="Password" tabIndex="2" required>
                                <label for="joinusPassword">Contraseña</label>
                                <div class="alert alert-danger d-none" role="alert" name="joinusPasswordAlert">
                                    Debes rellenar la Contraseña
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Recordar contraseña
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" tabIndex="3">Iniciar
                                    sesión</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                    <a href="/ingresarRegistro">
                                        <i class="fab fa-google me-2"></i> No estas registrado?
                                </button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Olvidaste tu contraseña?
                                </button>    
                            </div>
                        </form> 
                            <hr class="my-4">  
                            <div class="d-grid">
                                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                    <a href="/grow_admin">
                                        <i class="fab fa-facebook-f me-2"></i> Ingreso como administrador
                                </button>
                            </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        


    </nav>
    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>telefono</h4>
                <p>21414124</p>
            </div>
            <div class="content-foo">
                <h4>correo</h4>
                <p>grow.jardineria@gmail.com</p>
            </div>
            <div class="content-foo">
                <h4>ubicacion</h4>
                <p>Santiago centro</p>
            </div>
        </div>
        <h2 class="titulo-final"></h2>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/ingresar.js' %}"></script>

</body>

</html>
