<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INGRESAR</title>
    <link rel="shortcut icon" href="{% static 'core/img/icono.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">

    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="img/icono.png" alt="" height="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active h4" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>

    <!--barra de navegacion-->

<body>
    <header>
        <nav>
            <a href="/ingresar">Ingresar</a>
            <a href="/carrito" class="btn-carrito">
                <img src="{% static 'core/img/carretilla.png' %}" alt="" class="carrito" height="50px" width="50px " />
            </a>

        </nav>
        <section class="textos-header">
            <h1>
                Grow jardineria
            </h1>
            <h2>
                La jardineria es vida
            </h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: rgb(5, 114, 14);"></path>
            </svg></div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Crear cuenta</h5>
                        <form name="joinus" id="joinus">
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" placeholder="Ej: Francisco" name="name"
                                    id="joinusName" tabIndex="1" required>
                                <label for="joinusName">Nombre</label>
                                <div class="alert alert-danger d-none" role="alert" name="joinusNameAlert">
                                    Debes rellenar el nombre
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="apellido" id="joinusApellido" placeholder="Ej: Francisco" tabIndex="2" required>
                                <label for="joinusApellido">Apellido</label>
                                <div class="alert alert-danger d-none" role="alert" name="joinusApellidoAlert">
                                    Debes rellenar el Apellido
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="joinusEmail"
                                    placeholder="Correo" tabIndex="3" required>
                                <label for="joinusEmail">Hola@correo.com</label>
                                <div class="alert alert-danger d-none" role="alert" name="joinusEmailAlert">
                                    Debes rellenar el Correo
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="joinusPassword"
                                    placeholder="Password" tabIndex="4" required>
                                <label for="joinusPassword">Contraseña</label>
                                <div class="alert alert-danger d-none" role="alert" name="joinusPasswordAlert">
                                    Debes rellenar la Contraseña
                                </div>
                            </div>
                            <div class="d-grid">
                                <button id="bnt-aceptar" class="btn btn-primary btn-login text-uppercase fw-bold"
                                    type="submit">Aceptar</button>                                    
                            </div>
                            <div class="d-grid mb-2">
                                <button id="bnt-volver" class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                    <a href="/ingresar">
                                        <i class="fab fa-google me-2"></i> Volver
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    



    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>telefono</h4>
                <p>21414124</p>
            </div>
            <div class="content-foo">
                <h4>correo</h4>
                <p>grow.jardineria@gmail.com</p>
            </div>
            <div class="content-foo">
                <h4>ubicacion</h4>
                <p>Santiago centro</p>
            </div>
        </div>
        <h2 class="titulo-final"></h2>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    <script src="{% static 'core/js/ingresar-registro.js' %}"></script>

</body>

</html>
