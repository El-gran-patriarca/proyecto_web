<body>
    <header>
        <nav>
            <a href="/ingresar">Ingresar</a>
            <a href="/carrito" class="btn-carrito">
                <img src="{% static 'core/img/carretilla.png' %}" alt="" class="carrito" height="50px" width="50px " />
            </a>

        </nav>
        <section class="textos-header">
            <h1>
                Grow jardineria
            </h1>
            <h2>
                La jardineria es vida
            </h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: rgb(5, 114, 14);"></path>

    </header>
    <div >
        <div >
            <div >
                <div >
                    <div >
                        <h5 >Crear cuenta</h5>
                        
                            <div class="row">
                                <form method="post" action="" id="formualario">
                                    {% csrf_token %}
                                   <div class="form-group">
                                    {{ form.as_table}}
                                   </div> 

                                   <input type="submit" class ="btn btn-danger" id = "enviar" value = "Modificar">
                                   <input type="reset" class ="btn btn-primary" id = "limpiar" value = "Limpiar">
                                   <div id="error" class="alert alert-danger" role="alert"></div>
                                </form> 
                                <div class = "alert alert-success" role = "alert">
                                    {{ message }}
                                </div>
                                <div>
                                    <a href="/grow_admin">Volver</a><br>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">

                <p>21414124</p>
            </div>
            <div class="content-foo">

            </div>
            <div class="content-foo">
                <h4>ubicacion</h4>
                <p>Santiago centro</p>
            </div>
        </div>
        <h2 class="titulo-final"></h2>
